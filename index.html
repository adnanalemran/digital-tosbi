<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbih || Adnan </title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: myfont;
        src: url(my-font.ttf);
      }
      body {
        font-family: myfont;
      }
    </style>
  </head>
  <body>
    <section class=" ">
      <div class="p-4 mx-auto">
        <h1
          class="font-extrabold text-transparent text-6xl bg-clip-text bg-gradient-to-r from-yellow-300 via-emerald-200 to-orange-300 text-center m-9 p-5"
        >
          ডিজিটাল তসবি
        </h1>
      </div>
      <div class="container mx-auto flex gap-9 flex-col lg:flex-row w-10/12">
        <div class="card w-10/12 mx-auto bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <p class="font-medium text-2xl">সুবহানাল্লাহ</p>
            <h2 class="card-title p-3 text-5xl" id="status1">0</h2>
            <progress
              id="progress1"
              class="progress progress-primary w-56"
              value="0"
              max="100"
            ></progress>
            <div class="card-actions justify-end mt-4">
              <button class="btn btn-primary" id="Btn1add">যোগ করুন</button>
              <button class="btn btn-ghost" id="Btn1Min">বিয়োগ করুন</button>
            </div>
          </div>
        </div>
        <div class="card w-10/12 mx-auto bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <p class="font-medium text-2xl">আল্লাহু আকবার</p>
            <h2 class="card-title p-3 text-5xl" id="status2">0</h2>
            <progress
              id="progress2"
              class="progress progress-primary w-56"
              value="0"
              max="100"
            ></progress>
            <div class="card-actions justify-end mt-4">
              <button class="btn btn-primary" id="Btn2add">যোগ করুন</button>
              <button class="btn btn-ghost" id="Btn2Min">বিয়োগ করুন</button>
            </div>
          </div>
        </div>
        <div class="card w-10/12 mx-auto bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <p class="font-medium text-2xl">আলহামদুলিল্লাহ</p>
            <h2 class="card-title p-3 text-5xl" id="status3">0</h2>
            <progress
              id="progress3"
              class="progress progress-primary w-56"
              value="0"
              max="100"
            ></progress>
            <div class="card-actions justify-end mt-4">
              <button class="btn btn-primary" id="Btn3add">যোগ করুন</button>
              <button class="btn btn-ghost" id="Btn3Min">বিয়োগ করুন</button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-7 pb-4">
        <button class="btn btn-outline btn-error" id="resetBtn">
          নতুন করে শুরু
        </button>
      </div>
    </section>

    <!-- <script src="assist.js"></script> -->
    <script src="counter.js"></script>
  </body>
</html>
