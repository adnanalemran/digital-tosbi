<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital tosbi</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Noto Serif Bengali", serif;
      }
    </style>
  </head>
  <body>
    <section class=" ">
      <div class="p-4 mx-auto">
        <h1
          class="font-bold text-transparent text-7xl bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 text-center mt-9 p-5"
        >
          ডিজিটাল তসবি
        </h1>
      </div>
      <div class="container mx-auto flex gap-9 flex-col lg:flex-row w-10/12">
        <div class="card w-10/12 mx-auto bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <p class="font-medium text-lg">সুবহানাল্লাহ</p>
            <h2 class="card-title p-3" id="status1">0</h2>
            <progress
              class="progress progress-primary w-56"
              value="0"
              max="100"
            ></progress>
            <div class="card-actions justify-end mt-4">
                <button class="btn btn-primary" id ='Btn1add'>যোগ করুন</button>
                <button class="btn btn-ghost" id ='Btn1Min'>বিয়োগ করুন</button>
            </div>
          </div>
        </div>
        <div class="card w-10/12 mx-auto bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <p class="font-medium text-lg">আল্লাহু আকবার</p>
            <h2 class="card-title p-3" id="status2">0</h2>
            <progress
              class="progress progress-primary w-56"
              value="0"
              max="100"
            ></progress>
            <div class="card-actions justify-end mt-4">
              <button class="btn btn-primary" id ='Btn2add'>যোগ করুন</button>
              <button class="btn btn-ghost" id ='Btn2Min'>বিয়োগ করুন</button>
            </div>
          </div>
        </div>
        <div class="card w-10/12 mx-auto bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <p class="font-medium text-lg">আলহামদুলিল্লাহ</p>
            <h2 class="card-title p-3" id="status3">0</h2>
            <progress
              class="progress progress-primary w-56"
              value="0"
              max="100"
            ></progress>
            <div class="card-actions justify-end mt-4">
                <button class="btn btn-primary" id ='Btn3add'>যোগ করুন</button>
                <button class="btn btn-ghost" id ='Btn3Min'>বিয়োগ করুন</button>
              </div>
          </div>
        </div>
      </div>
      <div class="flex flex-row-reverse mx-auto w-8/12 mt-7 pb-4">
        <button class="btn btn-outline btn-error " id="resetBtn">নতুন করে শুরু</button>
      </div>

    </section>
    <script src="counter.js"></script>
  </body>
</html>
